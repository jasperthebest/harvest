<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
      <title>Harvest Home</title>
      <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
      <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,900" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body>
    <header>
        <div class="container">
            <div class="headflex">
                <div>
                    <div class="menubar">
                        <div>
                            <img src="images/barcodeicon.png" alt=""/>
                            <h1>Bar Code</h1>
                        </div>
                        <div>
                            <div id="nav-icon">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                             </div>
                             <span class="menutxt">Menu</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <div class="leftmenu">
                <div class="menuboxflex">
                    <div>
                        <a href="#" class="boxrmenu">
                            <span>
                                <img class="nohover" src="images/billingmicon.png" alt="" />
                                <img class="hover" src="images/billingpicon.png" alt="" />
                                <small>Billing</small>
                            </span>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="boxrmenu">
                            <span>
                                <img class="nohover" src="images/salesmicon.png" alt="" />
                                <img class="hover" src="images/salespicon.png" alt="" />
                                <small>Purchases</small>
                            </span>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="boxrmenu">
                            <span>
                                <img class="nohover" src="images/inventorymicon.png" alt="" />
                                <img class="hover" src="images/inventorypicon.png" alt="" />
                                <small>Inventory</small>
                            </span>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="boxrmenu">
                            <span>
                                <img class="nohover" src="images/savingmicon.png" alt="" />
                                <img class="hover" src="images/savingpicon.png" alt="" />
                                <small>Saving</small>
                            </span>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="boxrmenu">
                            <span>
                                <img class="nohover" src="images/returnmicon.png" alt="" />
                                <img class="hover" src="images/returnpicon.png" alt="" />
                                <small>Return</small>
                            </span>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="boxrmenu">
                            <span>
                                <img class="nohover" src="images/stockmicon.png" alt="" />
                                <img class="hover" src="images/stockpicon.png" alt="" />
                                <small>Stock</small>
                            </span>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="boxrmenu">
                            <span>
                                <img class="nohover" src="images/balancemicon.png" alt="" />
                                <img class="hover" src="images/balancepicon.png" alt="" />
                                <small>Balance</small>
                            </span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="bargenerate mobiletopflow">
            <div class="formleft">
                <div class="formtwiceway">
                    <div>
                        <div class="textboxdiv">
                            <label>Product Name</label>
                            <input type="text" class="textbox" />
                        </div>
                    </div>
                    <div>
                        <div class="textboxdiv">
                            <label>Product Type</label>
                            <input type="text" class="textbox" />
                        </div>
                    </div>
                    <div>
                        <div class="textboxdiv">
                            <label>Purity</label>
                            <input type="text" class="textbox" />
                        </div>
                    </div>
                    <div>
                        <div class="textboxdiv">
                            <label>Weight</label>
                            <input type="text" class="textbox" />
                        </div>
                    </div>
                    <div>
                        <div class="textboxdiv">
                            <label>Weight / Item</label>
                            <input type="text" class="textbox" />
                        </div>
                    </div>
                    <div>
                        <div class="textboxdiv">
                            <label>Wastage</label>
                            <input type="text" class="textbox" />
                        </div>
                    </div>
                    <div>
                        <div class="textboxdiv">
                            <label>Making Charge</label>
                            <input type="text" class="textbox" />
                        </div>
                    </div>
                    <div>
                        <div class="textboxdiv">
                            <label>Purchase Lot No</label>
                            <input type="text" class="textbox" />
                        </div>
                    </div>
                    <div>
                        <div class="textboxdiv">
                            <label>Count</label>
                            <input type="text" class="textbox" />
                        </div>
                    </div>
                </div>
                <button class="btn primary">Generate</button>
            </div>
            <div class="barcoderight">
                <div class="barcodeplace">
                    <img src="images/barcode.png" alt=""/>
                </div>
                <a href="#" class="btn primary">Print</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="copyrightarea">
                <span class="copyn">&copy; 2018.NStore</span>
                <span class="rightn">All Rights Reserved.</span>
            </div>
        </div>
    </footer>
   <!-- script -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   <script src="js/main.js"></script>
   </body>
</html>
